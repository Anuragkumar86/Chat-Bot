name: Deploy Frontend

on:
  push:
    branches:
      - main  # Change this if your branch name is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create API Key JS File
        run: |
          echo "console.log('API Key Loaded');" > apiKey.js
          echo "const API_KEY = '${{ secrets.API_KEY }}';" >> apiKey.js
          cat apiKey.js  # Print to verify

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: . # Deploy everything including the `apiKey.js`
